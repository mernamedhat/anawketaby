flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/languages/
    - assets/sounds/

  fonts:
    - family: Tajawal
      fonts:
        - asset: fonts/tajawal/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: fonts/tajawal/Tajawal-Light.ttf
          weight: 300
        - asset: fonts/tajawal/Tajawal-Regular.ttf
          weight: 400
        - asset: fonts/tajawal/Tajawal-Medium.ttf
          weight: 500
        - asset: fonts/tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: fonts/tajawal/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: fonts/tajawal/Tajawal-Black.ttf
          weight: 900
    - family: GE SS Unique
      fonts:
        - asset: fonts/GE SS Unique Light.otf
        - asset: fonts/GE SS Unique Bold.otf
          weight: 700
    - family: Rakkas
      fonts:
        - asset: fonts/Rakkas Regular.ttf