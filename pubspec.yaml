dependencies:
  flutter:
    sdk: flutter
  # For Localizations.
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  # For SVG images and icons.
  flutter_svg: ^2.1.0

  # Firebase packages
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  firebase_dynamic_links: ^6.1.5
  firebase_messaging: ^15.2.5
  cloud_functions: ^5.5.0
  firebase_in_app_messaging: ^0.8.1+5
  # Google sign in
  google_sign_in: ^6.3.0
  # Facebook Login
  flutter_facebook_auth: ^7.1.1
  # Apple Login
  sign_in_with_apple: ^7.0.1
  # Provider to state management
  provider: ^6.0.4
  # Get to find context from everywhere
  get: ^4.6.5
  # Shared pref
  shared_preferences: ^2.0.15
  # Date Format
  intl: ^0.19.0
  # For internet connectivity check
  # connectivity: 3.0.2
  connectivity_plus: ^6.1.4
  # Pin for code
  pin_code_fields: ^8.0.1
  # Count time down
  flutter_countdown_timer: ^4.1.0
  # Fitted Text
  auto_size_text: ^3.0.0
  # Countdown widget
  timer_count_down: ^2.2.1
  # Percent indicator
  percent_indicator: ^4.2.2
  # Reorderable items
  reorderables: ^0.6.0
  # Awesome Dialogs
  awesome_dialog: ^3.0.2
  # Network Image
  extended_image: ^9.0.1
  # Ask user for value dialog
  prompt_dialog: ^1.0.17
  # File and Image pickers
  file_picker: ^8.3.2
  # Stepper for reporting screen
  im_stepper: ^1.0.1+1
  # Copy and share
  clipboard: ^0.1.3
  share_plus: ^11.0.0
  social_share: ^2.3.1
  # Sounds play from assets
  just_audio: ^0.9.30
  # Package info
  package_info_plus: ^8.3.0
  # Open store
  open_store: ^0.5.0
  # App Review
  in_app_review: ^2.0.7
  # Real Time Check
  ntp: ^2.0.0
  # Sign in buttons
  flutter_signin_button: ^2.0.0
  # For Multiple Streams
  async: ^2.8.2
  # Country Codes Picker
  country_code_picker: ^3.3.0
  # Open external links
  url_launcher: ^6.3.1
  # Toast messages
  fluttertoast: ^8.1.1
  collection: ^1.15.0
  # Ripple
  simple_ripple_animation: ^0.1.0
  # Taking screenshot
  screenshot: ^3.0.0
  # Path provider
  path_provider: ^2.0.11
  # For DeepLinks
  uni_links: ^0.5.1
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

